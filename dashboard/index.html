    <script>
        function isUserLogged() {
            const name = 'USER_TOKEN=';
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return true; 
                }
            }
            return false;
        }

        if(!isUserLogged()) window.location = "/login"
    </script>
